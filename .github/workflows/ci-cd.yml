name: CI/CD Financial API

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: 🛠️ Continuous Integration
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: vini.postgress.dev
          POSTGRES_DB: financial_db
        ports:
          - "5432:5432"

      redis:
        image: redis:7
        ports:
          - "6379:6379"

    steps:
      - name: ⬇️ Checkout do código
        uses: actions/checkout@v4

      - name: 🟢 Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Instalar dependências
        run: npm install

      - name: 🔎 Rodar lint
        run: npm run lint

      - name: 🧪 Rodar testes
        env:
          DATABASE_URL: postgres://postgres:vini.postgress.dev@localhost:5432/financial_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: npm run test

      - name: Run E2E Tests
        env:
          DATABASE_URL: postgres://postgres:vini.postgress.dev@localhost:5432/financial_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: npm run test:e2e

      - name: 🏗️ Gerar build
        run: npm run build

  cd:
    name: 🚀 Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: ⬇️ Checkout do código
        uses: actions/checkout@v4

      - name: 🔑 Login no Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 📦 Construir e enviar imagem para Docker Hub
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/financial-api:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/financial-api:latest