name: CI/CD Financial API

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: ğŸ› ï¸ Continuous Integration
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: vini.postgress.dev
          POSTGRES_DB: financial_db
        ports:
          - "5432:5432"

      redis:
        image: redis:7
        ports:
          - "6379:6379"

    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Run security audit
        run: npm audit

      - name: ğŸ” Run lint
        run: npm run lint

      - name: ğŸ§ª Run unit tests
        env:
          DATABASE_URL: postgres://postgres:vini.postgress.dev@localhost:5432/financial_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: npm run test

      - name: Run E2E tests
        env:
          DATABASE_URL: postgres://postgres:vini.postgress.dev@localhost:5432/financial_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SECRET_JWT: ${{ secrets.SECRET_JWT }}
          AUTH_TOKEN_ADMIN: ${{ secrets.AUTH_TOKEN_ADMIN }}
          AUTH_TOKEN_BASIC: ${{ secrets.AUTH_TOKEN_BASIC }}
          AUTH_TOKEN_INVALID: ${{ secrets.AUTH_TOKEN_INVALID }}
        run: npm run test:e2e --detectOpenHandles

      - name: ğŸ—ï¸ Generate build
        run: npm run build

  cd:
    name: ğŸš€ Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login at Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ“¦ Construir e enviar imagem para Docker Hub
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/financial-api:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/financial-api:latest